<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E&E Planejados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kumbh Sans", serif;
            background-color: rgb(29, 25, 21);
        }

        h1 {
            color: #edc69b;
        }

        .header {
            background-image: url(capa.png);
            background-size: 100%;
            max-width: 100%;
            padding: 0% 80% 0% 4%;
            border-width: 0.0em;
            border-color: #edc69b;
            border-style: solid;
            border-bottom: 0px;
            animation: gradient-animation 100s ease infinite;
            border-radius: 20px 20px 0px 0px;
        }

        .logo {
            max-width: 125%;
        }

        .link {
            background: linear-gradient(90deg, #edc69b, #000000);
            background-size: 120% 120%;
            animation: gradient-animation 2s ease infinite;
            max-width: 100%;
            padding-left: 4%;
            padding-top: 0.4%;
            padding-bottom: 0.3%;
            border-radius: 0px 0px 10px 10px;
        }

        a {
            text-decoration: none;
            background-color: color;
            margin: 1%;
            color: black;
        }

        a:hover {
            color: #edc69b;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 100%;
            }

            50% {
                background-position: 100% 0%;
            }

            100% {
                background-position: 0% 100%;
            }
        }

        img {
            margin: 10px;
            max-width: 40%;
            border-radius: 20px;
        }

        .moveis {
            display: inline-block;
        }

        .container {
            margin-top: 2%;
            text-align: center;
            display: inline;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .whatsapp {
            width: 40%; /* Garantindo um tamanho fixo para o WhatsApp */
            margin-left: auto; /* Alinhando à direita */
            display: inline-block;
        }

        .instagram {
            width: 40%; /* Tamanho fixo para o Instagram */
            margin-right: auto; /* Alinhando à esquerda */
            display: inline-block;
        }

        .contato {
            margin-top: 5%;
            display: block; /* Pode ser um bloco se for o único item ou querer que ocupe toda a largura */
            text-align: center; /* Alinhando o conteúdo, caso queira centralizar */
        }

        .whats {
            margin-bottom: 5%;
            color: #edc69b;
            font-family: "Kumbh Sans", serif;
            font-size: 2em;
            max-width: 100%;
        }

        .insta {
            margin-bottom: 5%;
            color: #edc69b;
            font-family: "Kumbh Sans", serif;
            font-size: 2em;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .whatsapp,
            .instagram {
                width: 100%; /* Ocupa 100% da largura */
                margin-left: 0; /* Remove margens laterais */
                margin-right: 0;
                display: block; /* Exibido como bloco */
                text-align: center; /* Centraliza o conteúdo */
            }

            .contato {
                text-align: center; /* Centraliza o conteúdo dentro do contêiner */
            }

            .whats,
            .insta {
                font-size: 1.5em; /* Reduz o tamanho da fonte para telas menores */
            }

            img {
                max-width: 50%; /* Ajusta o tamanho das imagens para telas menores */
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <img class="logo" src="logo1.png" alt="">
        </div>
        <div class="link">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </div>
    </header>

    <main>
        <div class="contato">
            <div class="whatsapp">
                <p class="whats">WHATSAPP <br> (11) 9 4986-1316</p>
                <img src="whatsapp.png" alt="">
            </div>
            <div class="instagram">
                <p class="insta">INSTAGRAM <br> @elegant_element_planejados</p>
                <img src="instagram.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
